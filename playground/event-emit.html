<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <!-- <app-header v-on:하위컴포턴트에서 발생한 이벤트이름="상위컴포넌트의 메서드 이름"></app-header> -->
    <app-header v-on:pass="logText"></app-header>
    <app-content v-on:num="addNum"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var appHeader = {
            template : '<button v-on:click="passEvent">click me</button>',
            methods : {
                passEvent: function() {
                    this.$emit('pass');
                }    
            }
        }

        var appContent = {
            template: '<button v-on:click="addNumber">add</button>',
            methods: {
                addNumber: function(){
                    this.$emit('num');
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-header':appHeader,
                'app-content':appContent
            },
            methods: {
                logText: function(){
                    console.log('hi!!');    
                },
                addNum: function(){
                    this.num = this.num+1;
                }
            },
            data: {
                num : 10
            }
        });
    </script>
</body>
</html>
